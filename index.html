<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- import de Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Calculatrice IMIE</title>
</head>
<body>

    <!-- l'élément DOM contenant l'application -->
    <div id="app">
        <h1>La calculatrice collaborative</h1>
        <div class="form-container">
            <form>
                <div class="form-group col-xs-6">
                    <input class="form-control" type="text" v-model="expr">
                </div>
                <div class="row">
                    <button id="plus" v-on:click="Calculate()" class="btn btn-primary col-xs-6" type="button">Calculer</button>
                </div>      
            </form>
            <div id="resultat">
                <h2>{{ result }}</h2>
            </div>
        </div>
    </div>

    <!-- import de Vue JS et de notre script -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.16.2/math.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.2/dist/vue.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
